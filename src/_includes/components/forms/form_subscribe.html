<!-- IF SUCCESS (HIDDEN) -->
<div class="alert alert-success alert-dismissible fade show mb-4" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Success!</strong><br> Thanks for that. Your message has been received.
</div>

<!-- IF FAILURE (HIDDEN) -->
<div class="alert alert-danger alert-dismissible fade show mb-4" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Oops!</strong><br> Something went wrong. Please try again.
</div>

<!-- SUBSCRIBE FORM -->
<form
	id="form-subscribe"
	action="/"
	name="Subscribe Form"
	data-toggle="validator"
	novalidate
>
	<div class="input-group mb-3">
		<input
			type="email"
			class="form-control"
			placeholder="Email Address"
			required
		>
		<div class="input-group-append">
			<button
				class="btn btn-primary"
				type="button"
			>
				SUBSCRIBE
			</button>
		</div>
	</div>
</form>
