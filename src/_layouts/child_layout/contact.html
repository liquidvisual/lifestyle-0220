            <div class="row justify-content-center text-center">
                <div class="col-md-12 col-xl-9">

                </div>
            </div>
        </div>

{% endcontentfor %}

<!-- CONTACT US -->
<section class="section is-quaternary">
    <div class="container">

        <!-- HEADING -->
        <h2 class="fancy-heading text-center text-uppercase mb-4">
            <span class="font-weight-bolder">Contact</span> <span class="font-weight-lighter">Us</span>
        </h2>

        <!-- LEAD -->
        <p class="h3 text-center mb-5">
            <i class="fa fa-phone"></i> {{ settings.offices.aus[0].phone }}
        </p>

        <!-- WYSIWYG #1 -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-11">
                <div class="wysiwyg text-center">
                    {{ page.wysiwyg_2 | markdownify }}
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                {% include components/forms/form_contact.html %}
            </div>
        </div>

    </div>
