---
layout: base__page
---

{% contentfor hero_caption %}
    <!-- CAPTION TOP -->
    <section class="section lv-hero-item-caption-top">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-12 col-xl-9">
                    <!-- TEXT HERE -->
                </div>
            </div>
        </div>
    </section>
{% endcontentfor %}

<!-- COFFIN DESIGNS -->
<section class="section">
	<div class="container">

		<!-- HEADING -->
		<h2 class="fancy-heading text-center text-uppercase mb-5">
			<span class="font-weight-bolder">{{ page.title }}</span>
		</h2>

		<!-- WYSIWYG -->
		<div class="row justify-content-center">
			<div class="col-md-11">
				<div class="wysiwyg text-center">
					{{ page.wysiwyg_1 | markdownify }}
				</div>
			</div>
		</div>

	</div>
</section>

{% assign data = page.design_categories %}

<!-- DESIGN CATEGORIES -->
<section class="section pt-0">
	<div class="container">

		<!-- TABLE OF CONTENTS -->
		<div class="list-category-toc">
			<ul class="list-unstyled">
				{% for item in data %}
					<li>
						<a class="text-uppercase" href="#{{ item.category }}">
							{{ item.category }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>

		<!-- MEDIA LIGHTBOX GALLERY -->
		<div class="gallery mb-4 is-gapless">
			<ul class="block-grid-xs-1 block-grid-md-2">
				{% for item in data %}
					<li id="{{ item.category }}">
						<a class="btn-tile" href="{{ item.url }}" title="{{ item.title }}">
							<img width="100%" src="{{ item.image }}" alt="{{ item.title }}">
							<span class="btn-tile-bg" style="background-image: url({{ item.image }})"></span>
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</section>
